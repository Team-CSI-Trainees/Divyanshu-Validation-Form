<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVYANSHU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="above">

    <h1 class="h-primary">Registration</h1>
        <p id="end" class="h-content"></p>
    </section>
    <section id="formdata">
        <form action=""   name="myform">
            <input type="text" class="items" name="name" placeholder="Enter your name">
            <p id="warn1" class="warning"></p>
            <input type="phone" class="items" name="phone" placeholder="Phone Number">
            <p id="warn2" class="warning"></p>
            <input type="email" name="email" class="items"  placeholder="Email ID">
            <p id="warn3" class="warning"></p>
            <span id="radio">
            <label for="gender">Gender:</label><label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
            </span>
            <input type="password"  name="password" placeholder="Enter your Password" onfocus="show()" onmouseout="hide()">
            <p id="suggestion" style="color:white ;">(Use Uppercase Letters and Lowercase letters and special symbols.There should be at least 6 characters.)</p>
            <p id="warn4" class="warning"></p>
            <input type="password" id="passwd2" name="password2" placeholder="Confirm Password">
        </form>
        
    </section>
    <span id="buttons">
    <input type="button" value="Submit" onclick="validateform()" class="btn" id="submit">
    <button onclick="window.location.reload()" id="refresh" class="btn">Refresh</button></span>
   <script src="index.js"></script> 
</body>
</html>
